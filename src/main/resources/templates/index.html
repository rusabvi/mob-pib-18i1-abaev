<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<h1>Log in</h1>
<form th:action="@{/}" method="post">
    <h2>Id:</h2>
    <input type="number" min="0" name="id">
    <h2>Password:</h2>
    <input size="15" type="password" name="password">
    <button type="submit">Log in</button>
</form>
<p><a href="/createPerson">Or create new person</a></p>
</body>
</html>
