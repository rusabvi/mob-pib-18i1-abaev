<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<h1>Persons:</h1>
<table>
    <tr>
        <td><h3>Name</h3></td>
        <td><h3>Money</h3></td>
    </tr>

        <td th:text="${p.name}"></td>
        <td th:text="${p.money}"></td>
    </tr>
</table>

</body>
</html>
